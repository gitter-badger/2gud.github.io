<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}public/css/st.css">
  <link rel="stylesheet" href="{{ site.url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}public/css/social-likes_flat.css">

  <!-- js -->
  
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}atom.xml">

  <meta name='yandex-verification' content='6e0f4340e0256d40' />
</head>
