<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <div class="masthead-title">
            <a href="/" title="На Главную">{{ site.title }}</a>
            {% for page in site.pages_list %}
              &nbsp;
              <a href="{{ page[1]  }}">{{ page[0] }}</a>
            {% endfor %}
            <p><small>{{ site.tagline }}</small></p>
        </div>
      </div>

      {{ content }}

      <div class="footer">
        <div id="scrollup">
            <img src="{{ site.baseurl }}/public/up.png" class="up" alt="Scroll up" />
        </div>
        &copy; {{ site.time | date: '%Y' }} The End…
      </div>
    </div>

  <script src="{{ site.baseurl }}/public/js/scrollup.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/public/js/likely.js"></script>
  </body>
</html>
