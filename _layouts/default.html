<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="На Главную">{{ site.title }}</a>
            
            <div class="menu">
            {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;
              <a href="{{ page[1]  }}">{{ page[0] }}</a>
            {% endfor %}
            </div>

            <p> <small>{{ site.tagline }}</small> </p>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <div id="scrollup">
            <img src="{{ site.url }}public/up.png" class="up" alt="Scroll up" />
        </div>
        &copy; {{ site.time | date: '%Y' }}. Рот НаОборот.
      </div>
    </div>

  <script src="{{ site.url }}public/js/scrollup.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ site.url }}public/js/social-likes.min.js"></script>
  </body>
</html>
